<html>
    <head>
        <title>Table Design</title>
    </head>
    <body>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>AREA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>SARAVANAN</td>
                    <td>25</td>
                    <td>CBE</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>SARAVANAN</td>
                    <td>25</td>
                    <td>CBE</td>
                </tr>
            </tbody>
        </table>

        <br>

        <table border="1" width="50%">
            <thead>
                <tr>
                    <th rowspan="2">ID</th>
                    <th colspan="3">NAME</th>
                    <th rowspan="2">AGE</th>
                    <th  rowspan="2">AREA</th>
                </tr>
                <tr>
                    <th>First Name</th>
                    <th>Second Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>R</td>
                    <td>Kannan</td>
                    <td>Raj</td>
                    <td>25</td>
                    <td>CBE</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
