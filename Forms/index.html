<html>
    <head>
        <title>My Forms</title>
    </head>

    <h1>Online Registration</h1>
    <form>
    <!-- Password-->
    <label>Password</label>
    <input type="password"/>
    <br/>
    <br/>
    <!-- Text Box -->
    <label>First Name</label>
    <input type="text" placeholder="Enter your firstname"/>
    <br/>    
    <br/>    
    <label>Last Name</label>
    <input type="text" placeholder="Enter Your Last Name"/>
    
    <br/>
    <br/>
    <!-- Date - Calendar -->
    <label>Date of Birth</label>
    <input type="date"/>

    <br/>
    <br/>
    <!-- Time -->
    <label>Date of Birth & Time</label>
    <input type="time"/>
    <br/>
    <br/>
    <!-- Radio Buttons -->
    <label>Gender</label>
    <label>
        <input type="radio" name="gender"/> Male
    </label>
    <label>
        <input type="radio" name="gender"/> Female
    </label>

    <!-- Check Boxes-->
    <br/>
    <br/>
    <label>Hobbies</label>
    <label>
        <input type="checkbox" name="hobbies"/> Playing Cricket
    </label>
    <label>
        <input type="checkbox" name="hobbies"/> Watching News
    </label>
    <label>
        <input type="checkbox" name="hobbies"/> Surfing Internet
    </label>
    <label>
        <input type="checkbox" name="hobbies"/> Drawing
    </label>
    <label>
        <input type="checkbox" name="hobbies"/> Singing
    </label>
    <label>
        <input type="checkbox" name="hobbies"/> Playing Keyboard
    </label>

    <br/>
    <br/>
    <label>Country</label>
    <select>
        <option>India</option>
        <option>Australia</option>
        <option>Srilanka</option>
        <option>South Africa</option>
    </select>

    <br/>
    <br/>
    <label>State</label>
    <select>
        <option>Tamilnadu</option>
        <option>Telugana</option>
        <option>Hyderabad</option>
        <option>Delhi</option>
    </select>

    <br/>
    <br/>
    <!-- Text Area -->
    <textarea rows="5"></textarea>
    <br/>
    <br/>
    <!--Submit Data-->
    <input type="button" value="Submit"/>
    <!-- Reset entire value -->
    <input type="reset" value="Clear"/>
</form>

</html>
