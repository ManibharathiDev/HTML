<html>
    <head>
        <title>
            List Item Demo
        </title>
    </head>
    <body>
        <h1>List Items</h1>
        <h2>Unordered List</h2>
        <ul>
            <li>MCA</li>
            <li>MBA
                <ul>
                    <li>Financial Management</li>
                    <li>Marketing</li>
                    <li>Human Resource Management</li>
                </ul>
            </li>
            <li>BCOM
                <ol>
                    <li>BCOM with Computer Applications</li>
                    <li>BCOM with CA</li>
                </ol>
            </li>
            <li>BCA</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>MCA</li>
            <li>MBA</li>
            <li>BCOM</li>
            <li>BCA</li>
        </ol>
    </body>
</html>
